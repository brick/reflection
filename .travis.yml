language: php

php:
  - 5.5
  - 5.6
  - 7
  - 7.1
  - hhvm

before_script:
    - composer install
    - sudo apt-get update
    - sudo apt-get install hhvm
    - php --version

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/coveralls -v

matrix:
  allow_failures:
    - php: hhvm

sudo: required
group: edge
dist: trusty
